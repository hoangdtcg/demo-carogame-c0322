<body>
<script>
  let numbers = [10,4,2,9,5,6,3];

  let numberSort = numbers;
  for (let i = 0; i < numberSort.length; i++) {
    let min = numberSort[i];
    let index = i;

    for (let j = i; j < numberSort.length; j++) {
      if(numberSort[j] < min){
        min = numberSort[j];
        index = j;
      }
    }

    let temp = numberSort[i];
    numberSort[i] = numberSort[index];
    numberSort[index] = temp;
  }

  console.log(numberSort[numberSort.length-2]);

  console.log(numberSort)


</script>
