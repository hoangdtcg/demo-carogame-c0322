<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let board = [];
  let row = 5;
  let col = 6;
  for (let i = 0; i < row; i++) {
    board[i] = [];
    for (let j = 0; j < col; j++) {
      board[i][j] = 0;
    }
  }

  let x = +prompt("Nhap x:")
  let y = +prompt("Nhap y:")
  board[x][y] = "x";
  // console.log(board);
  for (let i = 0; i < board.length; i++) {
    document.write(board[i]);
    document.write("<br>");
  }
</script>
</body>
</html>
